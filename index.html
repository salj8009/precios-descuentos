<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios Y Descuentos | curso practico JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header>
            <h1>Precios y Descuentos</h1>
            <figure>
                <img src="https://api.iconify.design/mdi:store-plus.svg" alt="icono tienda">
            </figure>
        </header>     
    <main>   
        <section>
            <h2>Calcula el precio de tus productos con descuento.</h2>

            <form>
                <label for="inputprecio">
                    <span>
                        <img src="https://api.iconify.design/mdi:cash.svg" alt="dinero">
                    </span>
                    Cual es el precio de tu producto?
                </label>
                <input id="inputprecio" type="number">
                <label for="inputdescuento">
                    <span>
                        <img src="https://api.iconify.design/mdi:sale.svg" alt="descuento icono">
                    </span>
                    cual es el porcentaje de descuento?
                </label>
                <input id="inputdescuento" type="number">

                <button id="btnCalcular" type="button">Calcular el precio con descuento.
                    <span><img src="https://api.iconify.design/mdi:percent-circle.svg" alt="icono descuento"></span>
                </button>
            </form>
            <div id="precio-resultado">
                
            </div>
            <div id="div-cupones"></div>
        </section>    
    </main>

    <script src="./main.js"></script>
</body>
</html>
